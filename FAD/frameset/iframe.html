<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Layout with Borders</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        iframe {
            border: 2px solid black; /* Adds a visible border */
        }
        #top-frame {
            height: 20%;
        }
        #bottom-frame {
            height: 80%;
        }
    </style>
</head>
<body>
    <iframe id="top-frame" height="20%" src="top.html" name="f1"></iframe>
    <iframe id="bottom-frame" height="80%" src="bottom.html" name="f2"></iframe>
</body>
</html>
